<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prosperity Omamori — Mint</title>
    <link rel="stylesheet" href="mint.css" />
  </head>
  <body>
    <main class="stage">
      <section class="hero">
        <div class="title-block">
          <p class="eyebrow">Prosperity Omamori</p>
          <h1>祈りを手のひらに。</h1>
          <p class="lede">
            金運の御守りをStarknetで受け取る。静かな神域の気配をまとった
            デジタル御守りです。
          </p>
          <p class="lede en">
            Receive a Prosperity Omamori on Starknet. A quiet, auspicious charm
            for your wallet.
          </p>
          <div class="actions">
            <button class="btn connect" id="connect-argent">Ready (Argent)</button>
            <button class="btn connect" id="connect-braavos">Braavos</button>
            <button class="btn mint" id="mint">Mint</button>
          </div>
          <p class="status" id="status"></p>
          <p class="note">Mainnet · ERC-1155 · Supply 10,000</p>
        </div>
        <div class="card" id="viewer" aria-label="3D viewer">
          <div class="card-inner" id="card">
            <img src="assets/kinun-omamori-v2.png" alt="Prosperity Omamori" draggable="false" />
          </div>
        </div>
      </section>

      <section class="details">
        <div class="chip">Token ID: 1</div>
        <div class="chip">Contract: 0x01bb…8828</div>
        <div class="chip">Base URI: raw GitHub</div>
      </section>
    </main>

    <script src="mint.js"></script>
  </body>
</html>
