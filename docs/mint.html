<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prosperity Omamori — Mint</title>
    <link rel="stylesheet" href="mint.css" />
  </head>
  <body>
    <main class="stage">
      <section class="hero">
        <div class="title-block">
          <p class="eyebrow">Prosperity Omamori</p>
          <h1>祈りを手のひらに。</h1>
          <p class="lede">
            金運の御守りをStarknetで受け取る。静かな神域の気配をまとった
            デジタル御守りです。
          </p>
          <div class="actions">
            <button class="btn mint" id="mint">Mint</button>
            <button class="btn ghost" id="connect">Connect Wallet</button>
          </div>
          <p class="note">Mainnet · ERC-1155 · Supply 10,000</p>
        </div>
        <div class="card">
          <img src="assets/kinun-omamori-v2.png" alt="Prosperity Omamori" />
        </div>
      </section>

      <section class="details">
        <div class="chip">Token ID: 1</div>
        <div class="chip">Contract: 0x01bb…8828</div>
        <div class="chip">Base URI: raw GitHub</div>
      </section>
    </main>

    <script src="mint.js"></script>
  </body>
</html>
