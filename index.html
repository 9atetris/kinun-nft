<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>金運 御守り - 360 Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="stage">
      <header class="intro">
        <p class="eyebrow">KINUN</p>
        <h1>金運の御守り</h1>
        <p class="sub">ドラッグで左右に角度を変える。正面は保ったまま楽しめます。</p>
      </header>

      <section class="viewer" id="viewer" aria-label="3D viewer">
        <div class="glow"></div>
        <div class="card" id="card">
          <img src="assets/kinun-omamori.png" alt="金運の御守り" draggable="false" />
        </div>
      </section>

      <section class="controls">
        <button class="btn ghost" id="reset">Reset</button>
      </section>
    </main>

    <script src="viewer.js"></script>
  </body>
</html>
